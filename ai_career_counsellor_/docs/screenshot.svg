<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="white"/>
  
  <!-- Logo -->
  <g transform="translate(20, 15)">
    <!-- Star accent top left -->
    <polygon points="15,5 17,10 22,10 18,15 20,20 15,17 10,20 12,15 8,10 13,10" fill="#FF5757"/>
    
    <!-- Main text: Elevate -->
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6C5CE7">Elevate</text>
    
    <!-- Labs text -->
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF5757">Labs</text>
    
    <!-- App title -->
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6C5CE7">AI Career Counsellor</text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="12" fill="#636E72">Created by Susan from IIIT Kancheepuram</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(0, 80)">
    <!-- Left column - Chat -->
    <rect x="20" y="20" width="500" height="350" rx="10" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6C5CE7">Chat with your Career Counsellor</text>
    
    <!-- Chat messages -->
    <g transform="translate(40, 70)">
      <!-- AI message -->
      <circle cx="15" cy="15" r="15" fill="#FF5757"/>
      <rect x="40" y="0" width="300" height="60" rx="18" fill="#F1F3F4"/>
      <text x="55" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2D3436">Hello! I'm your AI Career Counsellor.</text>
      <text x="55" y="45" font-family="Arial, sans-serif" font-size="12" fill="#2D3436">How can I help with your career today?</text>
      
      <!-- User message -->
      <circle cx="460" cy="95" r="15" fill="#6C5CE7"/>
      <rect x="150" y="80" width="300" height="40" rx="18" fill="#6C5CE7"/>
      <text x="170" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">I'm interested in data science and AI.</text>
      
      <!-- AI message -->
      <circle cx="15" cy="155" r="15" fill="#FF5757"/>
      <rect x="40" y="130" width="350" height="80" rx="18" fill="#F1F3F4"/>
      <text x="55" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2D3436">That's great! Data Science is a growing field.</text>
      <text x="55" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2D3436">You'll need skills in Python, statistics, and</text>
      <text x="55" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2D3436">machine learning. I've added recommendations.</text>
    </g>
    
    <!-- Input area -->
    <rect x="40" y="300" width="460" height="50" rx="5" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="55" y="330" font-family="Arial, sans-serif" font-size="12" fill="#636E72">Tell me more about your interests...</text>
    <rect x="220" y="360" width="100" height="30" rx="5" fill="#6C5CE7"/>
    <text x="255" y="380" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Send</text>
    
    <!-- Right column - Career recommendations -->
    <rect x="540" y="20" width="240" height="350" rx="10" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="560" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF5757">Recommended Careers</text>
    
    <!-- Career cards -->
    <rect x="560" y="70" width="200" height="100" rx="5" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="580" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6C5CE7">Data Science</text>
    <text x="580" y="110" font-family="Arial, sans-serif" font-size="10" fill="#2D3436">Analyze data to extract insights...</text>
    <text x="580" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF5757">Skills: Python, Statistics, ML</text>
    <text x="580" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF5757">Education: CS, Math, Statistics</text>
    
    <rect x="560" y="180" width="200" height="100" rx="5" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="580" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6C5CE7">Machine Learning Engineer</text>
    <text x="580" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2D3436">Build AI models and algorithms...</text>
    <text x="580" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF5757">Skills: Python, TensorFlow, PyTorch</text>
    <text x="580" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF5757">Education: CS, AI specialization</text>
    
    <rect x="560" y="290" width="200" height="30" rx="5" fill="#6C5CE7"/>
    <text x="660" y="310" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Start New Conversation</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="450" width="800" height="50" fill="white"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" fill="#636E72" text-anchor="middle">Â© 2023 AI Career Counsellor | Powered by Elevate Labs | Created by Susan from IIIT Kancheepuram</text>
</svg>